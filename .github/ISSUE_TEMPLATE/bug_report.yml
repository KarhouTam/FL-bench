name: Bug Report
description: Create a report to correct  a bug in this repository
labels: ['bug']

body:
- type: textarea
  attributes:
    label: Bug Description
    description: >
      A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps/Code to Reproduce
    description: |
      Please add a minimal code example (or the configuration content) that can reproduce the error when running it.
    placeholder: |
      ```
      Sample code to reproduce the problem
      ```
- type: textarea
  attributes:
    label: Expected Behavior
    placeholder: >
      A clear and concise description of what you expected to happen..
- type: textarea
  attributes:
    label: Additional Context
    placeholder: >
      Add any other context about the problem here.
