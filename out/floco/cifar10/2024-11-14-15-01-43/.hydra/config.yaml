method: floco
dataset:
  name: cifar10
model:
  name: lenet5
  use_torchvision_pretrained_weights: true
  external_model_weights_path: null
lr_scheduler:
  name: null
  step_size: 10
  gamma: 0.1
  T_max: 10
  eta_min: 0
